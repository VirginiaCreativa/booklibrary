<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title><%= htmlWebpackPlugin.options.title %></title>

</head>
<body>
	<!-- HEADER -->
	<header>
		<div class="container">
			<div class="logo">
				<i class="ion-ios-bookmarks-outline"></i>
				<div class="typigrapch">
					<h1>Booklibrary</h1>
					<div class="lines">
						<span class="line lightceleste"></span>
						<span class="line yellow"></span>
						<span class="line puple"></span>
						<span class="line orange"></span>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- /HEADER -->
	<!-- MAIN -->
	<section id="search">
		<div class="container">
			<form>
				<input type="search" placeholder="Search">
				<button type="" class="btnSearch"><i class="ion-ios-search"></i></button>
			</form>
		</div>
	</section>
	<section id="wrap">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="items_Books">
						<div class="item">
							.<img src="https://prodimage.images-bn.com/pimages/9780525538530_p0_v3_s600x595.jpg" alt="Book">
							<h3>Title Book</h3>
							<h5>Autor Book</h5>
							<h6>2015-12-08</h6>
							<a href=""><i class="fas fa-shopping-cart"></i>Buy</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /MAIN -->
	<!-- FOOTER -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<a href="https://github.com/VirginiaCreativa"><i class="fab fa-github"></i>GitHub Project</a>
					<span> | </span>
					<a href=""><i class="fab fa-instagram"></i>@Virginia.Creativa.</a>  
				</div>
				<div class="col-md-4">© 2018 Medellín - Colombia</div>
			</div>
		</div>
	</footer>
	<!-- /FOOTER -->
	<script  src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>
</html>
